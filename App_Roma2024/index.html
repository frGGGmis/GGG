    <div class="container">
        <h1 class="title">Sfoglia documenti PDF</h1>
        <div class="columns">
        <div class="column is-one-third">
            <aside class="menu">
            <p class="menu-label">
                Documenti
            </p>
            <ul class="menu-list">
                <li><a href="Documents Database/Presenze_BARI.pdf">Dispositivo Giurie</a></li>

                <!-- Aggiungi altri documenti alla lista -->
            </ul>
            </aside>
        </div>
    
        </div>
    </div>
    <script>
        // Aggiungi un gestore di eventi "click" a ogni link nella lista dei documenti
        const links = document.querySelectorAll('a');
        links.forEach(link => {
          link.addEventListener('click', (event) => {
            // Impedisci al browser di seguire il link normale e caricare il PDF nell'iframe
            event.preventDefault();
            // Recupera l'URL del PDF dal link
            const url = event.target.getAttribute('href');
            // Apri il PDF in una nuova scheda del browser
            window.open(url);
          });
        });
    </script>
